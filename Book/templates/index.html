<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="login-body">

    <div class="login-card text-center fade-in">
        <div class="mb-4 text-primary">
            <i class="fas fa-book-reader fa-3x"></i>
        </div>
        <h2 class="fw-bold mb-2">Welcome Back</h2>
        <p class="text-muted mb-5">Access your personal library collection.</p>

        <button id="google-login-btn"
            class="btn btn-dark w-100 py-3 rounded-pill d-flex align-items-center justify-content-center gap-3 shadow-sm transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
            <span class="fw-bold">Sign in with Google</span>
        </button>

        <div id="auth-error"
            class="alert alert-danger mt-4 small border-0 bg-danger bg-opacity-10 text-danger rounded-3 p-3"
            style="display: none;"></div>

        <div class="mt-5 pt-4 border-top">
            <p class="text-muted small mb-0">&copy; 2025 BookStore App</p>
        </div>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="/static/js/auth.js"></script>

</body>

</html>
